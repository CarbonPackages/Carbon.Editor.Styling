Neos:
  Neos:
    Ui:
      frontendConfiguration:
        'Carbon.Editor.Styling.FontFamily':
          disabled: false
          readonly: false
          allowEmpty: true
          placeholder: ''
          # Set this to an object just like a font value to use a placeholder font
          # It takes the same values as a font value, but adding the needed name
          placeholderFont: false
          # Example:
          # placeholderFont:
          #  name: 'Open Sans'
          #  fallback: 'Helvetica, Arial, sans-serif'

          # A path to a CSS file with @font-face declarations. Can be a resource:// or a http(s):// path
          cssFile: false

          # Sort the fonts by name
          sortFonts: true

          # Use also the fonts from Carbon Webfonts
          useCarbonWebfonts: true

          # If set to false, only the font name is stored in the database
          enableFallback: true
          # Show icon if the font has a font file or a css file
          showIcons: true
          # List of available fonts
          # fonts:
          # A entry could look like this:
          # The key is the font name  (e.g. 'Open Sans')
          # 'Open Sans':
          #   # Optional: The label that is shown in the dropdown. If not set the key is used
          #   label: 'Open Sans (600 italic)'
          #   # The fallback for this font. It is recommended to set a fallback
          #   fallback: 'Helvetica, Arial, sans-serif'
          #   # Optional: The font type. If not set the default is guessed from the fallback. If nothing is found 'sans-serif' is used
          #   type: 'sans-serif'
          #   # Optional: The font weight. If not set the default weight "400" is used
          #   fontWeight: 600
          #   # Optional: The font style. If not set the default style "normal" is used
          #   fontStyle: italic
          #   # Optional: The file path to the font file. Can be a resource:// or a http(s):// path. true shows only the icon
          #   fontFile: 'resource://Vendor.Package/Fonts/OpenSans.woff2'
          #   # Optional: A path to a CSS file with @font-face declarations. Can be a resource:// or a http(s):// path, true shows only the icon
          #   cssFile: "https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600"
          #   # Optional and only used if fontFile is set: The font format. If not set the format is guessed from the file extension
          #   fontFileFormat: 'woff2'
          #   # Optional: Group can be 'Sans Serif', Serif, Handwriting, Display or Monospace, if not set the font group is guessed by the fallback
          #   group: 'Sans Serif'

        'Carbon.Editor.Styling.TextAreaWithCounter':
          disabled: false
          maxlength: null
          readonly: false
          placeholder: ''
          minRows: 2
          maxRows: 24
          expandedRows: 6
          # If set to true, the counter is shown
          showCounter: true
          # If set to true, the counter count also the placeholder
          countPlaceholder: false
          # If set to true, it is allowed to add line breaks
          allowLineBreaks: true
          # Number. If smaller than the current length, the text is marked as warning
          warningLengthMin: null
          # Number. If smaller than the current length, the text is marked as error
          errorLengthMin: null
          # Number. If greater than the current length, the text is marked as warning
          warningLengthMax: null
          # Number. If greater than the current length, the text is marked as error
          errorLengthMax: null
        'Carbon.Editor.Styling.Border':
          placeholder: ''
          disabled: false
          readonly: false
          allowEmpty: true

          # Convert px values to rem when saving to content repository
          convertPxToRem: false

          allowWidth: true
          allowStyle: true
          allowColor: true
          allowColorPicker: true
          allowColorInput: true
          allowCurrentColor: true
          defaultColor: 'currentColor'
          borderStyles:
            solid: true
            dashed: true
            dotted: true
            double: true
            groove: false
            ridge: false
            inset: false
            outset: false
          presetColors: []
          minBorderWidth: 0
          maxBorderWidth: 100
        'Carbon.Editor.Styling.BorderRadius':
          placeholder: ''
          disabled: false
          readonly: false
          allowEmpty: false

          # Allow mutliple values
          allowMultiple: false

          # Allow organic shapes
          # If true dialog will be shown to set multiple values and it is possible to create organic shapes
          allowOrganic: false

          # Allow full rounded value
          allowFullRounded: false

          # Allow percentage values
          allowPercentage: false

          # Convert px values to rem when saving to content repository
          convertPxToRem: true

          # true or false
          preview: true
          # Has only a affect on big preview (after the user has clicked on the small preview)
          previewAspectRatio: null

          # min, max and fullRoundedValue are always in px, even if convertPxToRem is true
          # The full rounded value will be saved with the pixel unit in the database
          # The other values will be converted and saved with the rem unit in the database if convertPxToRem is true
          # If in percentage mode, min and max have no effect, there is always the range between 0 and 100
          min: 0
          max: 24
          fullRoundedValue: 9999
        'Carbon.Editor.Styling.Spacing':
          placeholder: ''
          disabled: false
          readonly: false
          allowEmpty: false

          # Allow mutliple values
          # If you want to restrict to certain directions, you can set a string with multiple values separated by a space
          # Example: 'top right'
          allowMultiple: false

          # Allow to sync values (x and y axis)
          allowSync: true

          # Convert px values to rem when saving to content repository
          convertPxToRem: false

          # min, max and fullRoundedValue are always in px, even if convertPxToRem is true
          # The values will be converted and saved with the rem unit in the database if convertPxToRem is true
          min: 0
          max: 999
        'Carbon.Editor.Styling.BackgroundSize':
          disabled: false
          readonly: false
          placeholder: ''
          min: 1
          max: null
          allowPixel: true
          allowPercentage: true
          allowContain: true
          allowAuto: true
          allowCover: true
